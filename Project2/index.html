<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<div>
		<input type="text" id="resultArea">
		<br>
	</div>
	<div>
		<br>
		<input type="text" id="numArea">
		<br>
	</div>
	<div>
		<br>
		<input type="text" id="numArea2">
		<br>
	</div>
	<div>
		<br>
		<button onclick="operation('CE')">CE</button>
		<button onclick="operation('C')">C</button>

		<br>

		<button onclick="push(6)">6</button>
		<button onclick="operation('minus')">&#8211</button>
		<br>
		<button onclick="push(1)">1</button>
		<button onclick="push(2)">2</button>
		<button onclick="push(3)">3</button>
		<button onclick="operation('summ')">+</button>
		<br>
		<button onclick="operation('inversion')">&#177</button>
		<button onclick="push(0)">0</button>
		<button onclick="operation('point')">.</button>
		<button onclick="operation('equal')">=</button>
		<br>
	</div>
	<script src="index.js"></script>

</html>
